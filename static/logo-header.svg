<svg xmlns="http://www.w3.org/2000/svg"
     width="220" height="70" viewBox="0 0 540 170">
  <defs>
    <style>
      .edge {
        stroke: #22d3ee;
        stroke-width: 4.5;
        stroke-linecap: round;
      }
      .node-main {
        fill: #22d3ee;
        stroke: #22d3ee;
        stroke-width: 3.5;
      }
      .node-muted {
        fill: #0C3A47;
        stroke: #22d3ee;
        stroke-width: 3.5;
      }
      .word {
        fill: #e5e7eb;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 600;
        letter-spacing: -0.55px;
      }
      .dotbot {
        fill: #9ca3af;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 400;
        letter-spacing: -0.25px;
      }
    </style>
  </defs>

  <!-- Triangle icon (exact final geometry, trimmed edges) -->
  <g transform="translate(20,25)">
    <!-- bottom-left → top -->
    <line class="edge"
          x1="35.91" y1="102.36"
          x2="84.16" y2="28.52" />
    <!-- top → bottom-right (extra trimmed) -->
    <line class="edge"
          x1="95.39" y1="27.90"
          x2="133.20" y2="99.00" />
    <!-- bottom-left → bottom-right -->
    <line class="edge"
          x1="40.05" y1="109.55"
          x2="129.95" y2="105.45" />

    <!-- nodes -->
    <circle class="node-main"  cx="90"  cy="20"  r="8" />
    <circle class="node-muted" cx="30"  cy="110" r="8" />
    <circle class="node-muted" cx="140" cy="105" r="8" />
  </g>

  <!-- Wordmark (exact final DYOR.bot positioning) -->
  <g transform="translate(185,30)">
    <text class="word"   x="0"   y="90" font-size="94">DYOR</text>
    <text class="dotbot" x="265" y="90" font-size="58">.bot</text>
  </g>
</svg>
